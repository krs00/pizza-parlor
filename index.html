<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"> 
    <script src="/js/script.js" defer></script>
    <title>Pizza-Parlor</title>
</head>
<body>

    <!--THIS IS A FORM FOR USER INPUT-->
    <form>
        <!--Name entry-->
        <label for="name">Please Enter Your Name:</label>
        <input id="name" type="text" required>

        <!--Choose size of pizza-->
        <div>
            <input type="radio" id="small" name="pizza-size" value="{"name": "small", "price": 10}"> 
            <label>Small</label>
        </div>

        <div>
            <input type="radio" id="medium" name="pizza-size" value="{"name": "medium", "price": 12}"> 
            <label>Medium</label>
        </div>

        <div>
            <input type="radio" id="large" name="pizza-size" value="{"name": "large", "price": 14}"> 
            <label>Large</label>
        </div>

        <div>
            <input type="radio" id="x-large" name="pizza-size" value="{"name": "x-large", "price": 16}"> 
            <label>X-Large</label>
        </div>

        <!--Choose sauce for pizza base-->
        <p>Choose your Sauce</p>
        <input type="radio">
        <label>Marinara</label>

        <input type="radio">
        <label>BBQ</label>
        
        <input type="radio">
        <label>Ranch</label>

        <input type="radio">
        <label>Alfredo</label>

        <!--Choose your meat!-->

        <p>Choose your Meat</p>

        <label for="">Choose a Meat:</label>
            <select name="" id="">
                <option>Cheese</option>
                <option>Pepperoni</option>
                <option>Sausage</option>
                <option>Canadian Bacon</option>
                <option>Chicken</option>
                <option>Meatballs</option>
            </select>

            <br>

        <!--Toppings list!-->
        <p>Choose toppings!</p> 

        <input type="checkbox">
        <label>Green Pepper</label>

        <input type="checkbox">
        <label>Mushrooms</label>

        <input type="checkbox">
        <label>Onions</label>

        <input type="checkbox">
        <label>Olives</label>

        <input type="checkbox">
        <label>Tomatoes</label>

        <input type="checkbox">
        <label>Spinach</label>

        <input type="checkbox">
        <label>Garlic</label>

        <input type="checkbox">
        <label>Jalapenos</label>

        <input type="checkbox">
        <label>Banana Pepper</label>

        <input type="checkbox">
        <label>Artichoke</label>

        <br>
        <button>Make my Pizza!</button>

    </form>
    
</body>
</html>
