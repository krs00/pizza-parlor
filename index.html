<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"> 
    <script src="/js/script.js" defer></script>
    <title>Pizza-Parlor</title>
</head>
<body>

    <!--THIS IS A FORM FOR USER INPUT-->
    <div id="form-wrapper">
    <form id="pizza-form">
        <!--Name entry-->
        <div>
        <label for="name">Please Enter Your Name:</label>
        <input id="name" type="text" minlength="3" required>
        </div>

        <!--Choose size of pizza-->
        <div>
            <input type="radio" id="small" name="pizza-size" required value='{"name": "small", "price": 8}'> 
            <label for="small">Small</label>
        </div>

        <div>
            <input type="radio" id="medium" name="pizza-size" value='{"name": "medium", "price": 10}'> 
            <label for="medium">Medium</label>
        </div>

        <div>
            <input type="radio" id="large" name="pizza-size" value='{"name": "large", "price": 14}'> 
            <label for="large">Large</label>
        </div>

        <div>
            <input type="radio" id="x-large" name="pizza-size" value='{"name": "x-large", "price": 16}'> 
            <label for="x-large">X-Large</label>
        </div>


        <!--Choose sauce for pizza base-->

        <div>
            <input type="radio" id="marinara" name="pizza-sauce" required value='{"name": "marinara", "price": 1}'> 
            <label>Marinara</label>
        </div>

        <div>
            <input type="radio" id="bbq" name="pizza-sauce" value='{"name": "bbq", "price": 3}'>  
            <label>BBQ</label>
        </div> 
        
        <div>
            <input type="radio" id="ranch" name="pizza-sauce" value='{"name": "ranch", "price": 2}'> 
            <label>Ranch</label>
        </div>

        <div>
            <input type="radio" id="alfredo" name="pizza-sauce" value='{"name": "alfredo", "price": 2}'> 
            <label>Alfredo</label>
        </div>

        <!--Choose your meat!-->

        <label for="pizzameat">Choose a Meat Option:</label>
            <select name="pizza-meat" id="pizzameat">
                <option value='{"name": "pepperoni", "price": 2}'>Pepperoni</option>
                <option value='{"name": "sausage", "price": 2}'>Sausage</option>
                <option value='{"name": "c-bacon", "price": 2}'>Canadian Bacon</option>
                <option value='{"name": "chicken", "price": 2}'>Chicken</option>
                <option value='{"name": "meatballs", "price": 2}'>Meatballs</option>
                <option value='{"name": "no-meat", "price": 0}'>None</option>
            </select>

            <br>

        <!--Toppings list!-->
        <p>Choose toppings!</p> 

        <div>
            <input type="checkbox" id="green-pepper" name="pizza-topping" value='{"name": "green-pepper", "price": 0.25}'> 
            <label>Green Pepper</label>
        </div>

        <div>
            <input type="checkbox" id="mushrooms" name="pizza-topping" value='{"name": "mushrooms", "price": 0.75}'> 
            <label>Mushrooms</label>
        </div>

        <div>
            <input type="checkbox" id="onions" name="pizza-topping" value='{"name": "onions", "price": 0.25}'> 
            <label>Onions</label>
        </div>

        <div>
            <input type="checkbox" id="olives" name="pizza-topping" value='{"name": "olives", "price": 1}'> 
            <label>Olives</label>
        </div>

        <div>
            <input type="checkbox" id="tomatoes" name="pizza-topping" value='{"name": "tomatoes", "price": 0.25}'> 
            <label>Tomatoes</label>
        </div>

        <div>
            <input type="checkbox" id="spinach" name="pizza-topping" value='{"name": "spinach", "price": 0.25}'> 
            <label>Spinach</label>
        </div>

        <div>
            <input type="checkbox" id="garlic" name="pizza-topping" value='{"name": "garlic", "price": 0.50}'> 
            <label>Garlic</label>
        </div>

        <div>
            <input type="checkbox" id="jalapenos" name="pizza-topping" value='{"name": "jalapenos", "price": 0.50}'> 
            <label>Jalapenos</label>
        </div>

        <div>
            <input type="checkbox" id="banana-pepper" name="pizza-topping" value='{"name": "bananapepper", "price": 0.25}'> 
            <label>Banana Pepper</label>
        </div>

        <div>
            <input type="checkbox" id="artichoke" name="pizza-topping" value='{"name": "artichoke", "price": 1}'> 
            <label>Artichoke</label>
        </div>

        <br>
        <button type="submit">Make my Pizza!</button>

    </form>
</div>

<div id="output-div">
    <p id="output-text"></p>
</div>
    
</body>
</html>
